<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Implementando Websockets con Node.js</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Mensajes del servidor</label>
                <textarea id="mensajes" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-5">
                <form onsubmit="enviarTexto(event)" action="">
                    <label class="form-label">Texto a enviar</label>
                    <input type="text" id="texto" name="texto" class="form-control">
                    <button type="submit" id="enviar" class="btn btn-primary mt-2">Submit</button>
                    <input type="hidden" name="trp-form-language" value="en" />
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
